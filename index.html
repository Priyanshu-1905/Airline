<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Available Flights</h1>
    <div id="flights" class="row">
      <!-- Flights will be injected here -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
      $.get("/api/flights", function (flights) {
        if (flights.length === 0) {
          $('#flights').html('<p class="text-center">No flights available</p>');
          return;
        }

        flights.forEach(flight => {
          $('#flights').append(`
            <div class="col-md-6 mb-3">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${flight.from} âœˆ ${flight.to}</h5>
                  <p class="card-text">ğŸ“… Date: ${flight.date}</p>
                  <p class="card-text">â° Time: ${flight.time}</p>
                  <p class="card-text">ğŸ’º Total Seats: ${flight.seats}</p>
                  <p class="card-text text-danger fw-bold">ğŸ§â€â™‚ï¸ Booked Seats: ${flight.bookedSeats.length}</p>
                  <<a href="./booking.html?flightId=${flight._id}" class="btn btn-primary">Book Now</a>
                </div>
              </div>
            </div>
          `);
        });
      });
    });
  </script>
</body>
</html>
